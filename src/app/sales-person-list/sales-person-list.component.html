<table class="table table-hover table-light table-bordered">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
            <th>Testing Angular Pipes</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let person of salesPersonList">
            <td> {{person.firstName}} </td>
            <td> {{person.lastName}} </td>
            <td> {{person.email}} </td>
            <td> {{person.salesVolume}} </td>
            <td>
                <div class="highlight" *ngIf="person.salesVolume>=500; else myelseblock" >Yes</div>
                <ng-template #myelseblock>No</ng-template>
            </td>
            <td> {{101.00 | currency:'INR'}} </td>
        </tr>
    </tbody>
</table>
